<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circuit lines representing student connections -->
  <path d="M 0,150 Q 150,100 300,150 T 600,150" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 600,150 Q 750,200 900,150 T 1200,150" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Connection nodes (representing collaborative students) -->
  <circle cx="150" cy="120" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="450" cy="140" r="4" fill="#a78bfa" opacity="0.6"/>
  <circle cx="750" cy="170" r="4" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1050" cy="130" r="4" fill="#a78bfa" opacity="0.6"/>
  
  <!-- Function bracket decorations -->
  <g opacity="0.3" stroke="#60a5fa" stroke-width="2" fill="none">
    <path d="M 80,80 L 60,80 L 60,220 L 80,220"/>
    <path d="M 1120,80 L 1140,80 L 1140,220 L 1120,220"/>
  </g>
  
  <!-- Main title: LEAP2 -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="84" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    LEAP2
  </text>
  
  <!-- Full subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="22" 
        fill="#e0e7ff" text-anchor="middle" opacity="0.95" font-weight="500">
    Live Experiments for Active Pedagogy
  </text>
  
  <!-- Description line -->
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="16" 
        fill="#cbd5e1" text-anchor="middle" opacity="0.85">
    Collaborative Learning Through Remote Callable Functions
  </text>
  
  <!-- Tech/feature badges -->
  <g transform="translate(305, 220)">
    <!-- RPC badge -->
    <rect x="0" y="0" width="85" height="26" rx="13" fill="#3b82f6" opacity="0.8"/>
    <text x="42.5" y="18" font-family="Arial, sans-serif" font-size="12" 
          fill="#ffffff" text-anchor="middle" font-weight="500">RPC API</text>
    
    <!-- Real-time badge -->
    <rect x="95" y="0" width="100" height="26" rx="13" fill="#10b981" opacity="0.8"/>
    <text x="145" y="18" font-family="Arial, sans-serif" font-size="12" 
          fill="#ffffff" text-anchor="middle" font-weight="500">Real-time</text>
    
    <!-- Analytics badge -->
    <rect x="205" y="0" width="95" height="26" rx="13" fill="#8b5cf6" opacity="0.8"/>
    <text x="252.5" y="18" font-family="Arial, sans-serif" font-size="12" 
          fill="#ffffff" text-anchor="middle" font-weight="500">Analytics</text>
    
    <!-- Collaborative badge -->
    <rect x="310" y="0" width="120" height="26" rx="13" fill="#ec4899" opacity="0.8"/>
    <text x="370" y="18" font-family="Arial, sans-serif" font-size="12" 
          fill="#ffffff" text-anchor="middle" font-weight="500">Collaborative</text>
    
    <!-- Gamification badge -->
    <rect x="440" y="0" width="120" height="26" rx="13" fill="#f59e0b" opacity="0.8"/>
    <text x="500" y="18" font-family="Arial, sans-serif" font-size="12" 
          fill="#ffffff" text-anchor="middle" font-weight="500">Gamification</text>
  </g>
  
  <!-- Code snippet decorations - showing RPC concept -->
  <g opacity="0.2" fill="#e0e7ff" font-family="monospace" font-size="11">
    <text x="110" y="45">client.discover()</text>
    <text x="110" y="60">client.call(func)</text>
    <text x="960" y="265"># Student calls</text>
    <text x="960" y="280">gradient(x, y)</text>
  </g>
</svg>
