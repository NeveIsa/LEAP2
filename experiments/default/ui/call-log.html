    <div class="page-header">
      <h1>Call Log <span class="auto-badge" id="auto-label"></span></h1>
      <p>Real-time view of RPC call logs</p>
    </div>

    <div id="error" class="alert alert-error hidden"></div>

    <div class="controls">
      <div class="form-group">
        <label class="form-label" for="filter-student">Student</label>
        <select class="input" id="filter-student"><option value="">All</option></select>
      </div>
      <div class="form-group">
        <label class="form-label" for="filter-func">Function</label>
        <select class="input" id="filter-func"><option value="">All</option></select>
      </div>
      <div class="form-group">
        <label class="form-label" for="filter-trial">Trial</label>
        <select class="input" id="filter-trial"><option value="">All</option></select>
      </div>
      <div class="form-group">

        <input class="input" type="number" id="filter-n" value="50" min="1" max="10000" style="width:80px">

          <tr>
            <th>ID</th>

  <script>(function(){fetch("/api/health").then(function(r){return r.json()}).then(function(d){document.getElementById("ft-dot").classList.remove("offline");document.getElementById("ft-status").textContent="Healthy";var v=d.version?"v"+d.version:"";document.getElementById("ft-info").textContent=v}).catch(function(){document.getElementById("ft-status").textContent="Offline"});fetch("/api/experiments").then(function(r){return r.json()}).then(function(d){var n=(d.experiments||[]).length;var info=document.getElementById("ft-info");if(n>0)info.textContent=(info.textContent?info.textContent+" \u00b7 ":"")+"Serving "+n+" experiment"+(n!==1?"s":"")}).catch(function(){})})()</script>
  <script type="module">
    import { LogClient } from "/static/logclient.js";

    let client;
    let autoInterval = null;

    const expName = (function () {
      const m = window.location.pathname.match(/\/exp\/([^/]+)/);
      if (m) return m[1];
      return new URLSearchParams(window.location.search).get("exp") || "default";
    })();

    document.getElementById("dash-link").href = "/exp/" + expName + "/ui/dashboard.html";
    document.getElementById("functions-link").href = "/static/functions.html?exp=" + expName;
    document.getElementById("students-link").href = "/static/students.html?exp=" + expName;
    document.getElementById("logs-link").href = "/static/logs.html?exp=" + expName;
    document.getElementById("readme-link").href = "/static/readme.html?exp=" + expName;
    document.getElementById("bc-exp-link").href = "/exp/" + expName + "/ui/dashboard.html";
    document.getElementById("bc-exp-link").textContent = expName;

    try {
      client = new LogClient({ experiment: expName });
    } catch (e) {
      document.getElementById("error").textContent = e.message;
      document.getElementById("error").classList.remove("hidden");
    }

    const studentSel = document.getElementById("filter-student");
    const funcSel = document.getElementById("filter-func");
    const trialSel = document.getElementById("filter-trial");
    const nInput = document.getElementById("filter-n");
    const bodyEl = document.getElementById("log-body");
    const statusEl = document.getElementById("status");
    const emptyEl = document.getElementById("empty");
    const tableEl = document.getElementById("log-table");
    const errorEl = document.getElementById("error");
    const autoBtn = document.getElementById("auto-btn");
    const autoLabel = document.getElementById("auto-label");

    async function loadOptions() {
      if (!client) return;
      try {
        const opts = await client.getLogOptions();
        (opts.students || []).forEach(function (s) {
          const o = document.createElement("option");
          o.value = s;
          o.textContent = s;
          studentSel.appendChild(o);
        });
        (opts.trials || []).forEach(function (t) {
          const o = document.createElement("option");
          o.value = t;
          o.textContent = t;
          trialSel.appendChild(o);
        });
      } catch (_) {}

      try {
        const res = await fetch("/exp/" + expName + "/functions");
        if (res.ok) {
          const funcs = await res.json();
          Object.keys(funcs).sort().forEach(function (name) {
            const o = document.createElement("option");
            o.value = name;
            o.textContent = name;
            funcSel.appendChild(o);
          });
        }
      } catch (_) {}
    }

    async function loadLogs() {
      if (!client) return;
      errorEl.classList.add("hidden");
      const filters = {};
      if (studentSel.value) filters.studentId = studentSel.value;
      if (funcSel.value) filters.funcName = funcSel.value;
      if (trialSel.value) filters.trial = trialSel.value;
      filters.n = parseInt(nInput.value, 10) || 50;
      filters.order = "latest";

      try {
        const { logs } = await client.getLogs(filters);
        bodyEl.innerHTML = "";

        if (!logs || logs.length === 0) {
          tableEl.classList.add("hidden");
          emptyEl.classList.remove("hidden");
          statusEl.textContent = "0 entries";
          return;
        }

        tableEl.classList.remove("hidden");
        emptyEl.classList.add("hidden");
        statusEl.textContent = logs.length + " entr" + (logs.length === 1 ? "y" : "ies");

        logs.forEach(function (log) {
          const tr = document.createElement("tr");

          const tdId = document.createElement("td");
          tdId.textContent = log.id;
          tdId.style.fontFamily = "var(--font-mono)";
          tdId.style.fontSize = "0.8125rem";

          const tdTs = document.createElement("td");
          tdTs.className = "log-ts";
          const d = new Date(log.ts);
          tdTs.textContent = d.toLocaleTimeString() + " " + d.toLocaleDateString();

          const tdStu = document.createElement("td");
          tdStu.textContent = log.student_id;
          tdStu.style.fontSize = "0.875rem";

          const tdFunc = document.createElement("td");
          tdFunc.innerHTML = "<code>" + (log.func_name || "") + "</code>";

          const tdArgs = document.createElement("td");
          tdArgs.className = "log-args";
          tdArgs.textContent = JSON.stringify(log.args);
          tdArgs.title = JSON.stringify(log.args, null, 2);

          const tdResult = document.createElement("td");
          if (log.error) {
            tdResult.className = "log-result log-error";
            tdResult.textContent = log.error;
            tdResult.title = log.error;
          } else {
            tdResult.className = "log-result";
            tdResult.textContent = JSON.stringify(log.result);
            tdResult.title = JSON.stringify(log.result, null, 2);
          }

          tr.appendChild(tdId);
          tr.appendChild(tdTs);
          tr.appendChild(tdStu);
          tr.appendChild(tdFunc);
          tr.appendChild(tdArgs);
          tr.appendChild(tdResult);
          bodyEl.appendChild(tr);
        });
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove("hidden");
      }
    }

    function toggleAuto() {
      if (autoInterval) {
        clearInterval(autoInterval);
        autoInterval = null;
        autoBtn.textContent = "Auto: Off";
        autoLabel.textContent = "";
      } else {
        autoInterval = setInterval(loadLogs, 3000);
        autoBtn.textContent = "Auto: On";
        autoLabel.textContent = "(refreshing every 3s)";
      }
    }

    document.getElementById("refresh-btn").addEventListener("click", loadLogs);
    autoBtn.addEventListener("click", toggleAuto);

    loadOptions().then(loadLogs);
  </script>
